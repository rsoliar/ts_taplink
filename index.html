~<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenshadows</title>
    <link rel="stylesheet" href="./modern-normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dhurjati&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <a href="./index.html">
          <img
            src="./images/company_logo@2x.png"
            alt="Tenshadows"
            lang="en"
            class="logo__img"
          />
        </a>
      </div>
    </header>
    <section>
      <div class="container">
        <ul>
          <div class="social-button__group">
            <li>
              <button type="button" class="social-link social-link_btn-icon">
                <a
                  target="_blank"
                  rel="noopener noreferrer nofollow"
                  href="https://instagram.com/tenshadows?igshid=YmMyMTA2M2Y="
                >
                  <svg class="ref-icon" width="20px" height="20px">
                    <use href="./images/sprite.svg#icon-instagram"></use>
                  </svg>
                </a>
              </button>
            </li>
            <li>
              <button type="button" class="social-link social-link_btn-icon">
                <a
                  target="_blank"
                  rel="noopener noreferrer nofollow"
                  href="http://www.tiktok.com/@tenshadows"
                >
                  <svg class="ref-icon" width="20px" height="20px">
                    <use href="./images/sprite.svg#icon-tiktok"></use>
                  </svg>
                </a>
              </button>
            </li>

            <li>
              <button type="button" class="social-link social-link_btn-icon">
                <a href="tel:+380675599350">
                  <svg class="ref-icon" width="20px" height="20px">
                    <use href="./images/sprite.svg#icon-phone"></use>
                  </svg>
                </a>
              </button>
            </li>
            <li>
              <button type="button" class="social-link social-link_btn-icon">
                <a
                  href="https://goo.gl/maps/xH2KHABpXFeZyuxG7"
                  target="_blank"
                  rel="noopener noreferrer nofollow"
                >
                  <svg class="ref-icon" width="20px" height="20px">
                    <use href="./images/sprite.svg#icon-location"></use>
                  </svg>
                </a>
              </button>
            </li>
          </div>
          <li>
            <button type="button" class="social-link social-link__book">
              <a
                class="book-link"
                target="_blank"
                rel="noopener noreferrer nofollow"
                href="https://easyweek.com.ua/ten-shadows?ref=instagram"
                >Онлайн-запис</a
              >
            </button>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
